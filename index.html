<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Notes</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <h1>Notes</h1>
    </nav>
    <div class="welcome">
        <h2>Welcome to Notes</h2>
        <input id="searchText" placeholder="Search Notes">
    </div>
    <div class="main">
        <button id="toggleBtn">Add New Note</button>
        <form id="addNote">
            <h3>Add New Note</h3>
            <input type="text" id="addTitle" placeholder="Add Note Title Here" autocomplete="off" required>
            <textarea id="addText" placeholder="Add Note Here" required></textarea>
            <div><input type="checkbox" name="checkbox1" id="checkbox1"><label for="checkbox1">Mark this note as
                    important</label></div>
            <button id="addBtn" type="submit">Add Note</button>
        </form>
        <div id="yourNotes">
            <h3>Your Notes</h3>
            <div id="notes" class=""></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
